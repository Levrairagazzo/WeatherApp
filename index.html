<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What's the weather like?</title>
</head>
<body>
  <h1>What's the weather like? </h1>
 <hr>
  <form id="fetch">
    <div>
      <input type="text" id="city" placeholder="City">
    </div>
    <input type="submit" value="Submit">
  </form>

  <div id="output"></div>
</body>
  <script>
    document.getElementById('fetch').addEventListener('submit', fetchWeather);

async function fetchWeather(e) {
   try{
    e.preventDefault();
    let newCity = document.getElementById('city').value;
    // console.log(newCity);
    let city = document.getElementById('city').value;
  
      let response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&APPID=6b55dc270d4a212bd0fb8253f1ce2d52`, {mode: 'cors'});
      let data = await response.json();

      document.getElementById('output').innerHTML = `<div> 
                    <p>Temperature in ${data.name}: ${data["main"]["temp"] + " C"}
                    ${data.weather[0].description}</p>
                    </div>`;
      // console.log(data["main"]["temp"] + " C");

    }catch(error){
       alert("Error please try again!")
    }
  
  
}



  </script>
</html>
